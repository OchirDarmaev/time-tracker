<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTrack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
        }
        
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #222222;
            --bg-tertiary: #2a2a2a;
            --border: #333333;
            --text-primary: #e0e0e0;
            --text-secondary: #999999;
            --text-tertiary: #777777;
            --accent: #6b75d8;
            --accent-hover: #5a64c4;
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #f87171;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }
        
        .light {
            --bg-primary: #fafafa;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #f0f0f0;
            --border: #e0e0e0;
            --text-primary: #2a2a2a;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --accent: #6b75d8;
            --accent-hover: #5a64c4;
            --success: #4ade80;
            --warning: #fbbf24;
            --error: #f87171;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.03);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.08);
        }
        
        html {
            overflow-y: scroll;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow-y: scroll;
        }
        
        .nav-bar {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .select-modern {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .select-modern:hover {
            border-color: var(--accent);
            background-color: var(--bg-secondary);
        }
        
        .select-modern:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(107, 117, 216, 0.08);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
        }
        
        .btn-primary:hover {
            box-shadow: var(--shadow-md);
        }
        
        .btn-secondary {
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .btn-secondary:hover {
            background-color: var(--bg-secondary);
            border-color: var(--accent);
        }
        
        .btn-danger {
            background-color: transparent;
            color: var(--error);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .btn-danger:hover {
            background-color: rgba(248, 113, 113, 0.08);
            border-color: var(--error);
        }
        
        .table-modern {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: var(--bg-secondary);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }
        
        .table-modern thead {
            background-color: var(--bg-tertiary);
        }
        
        .table-modern th {
            padding: 16px 20px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
        }
        
        .table-modern td {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .table-modern tbody tr:hover {
            background-color: var(--bg-tertiary);
        }
        
        .table-modern tbody tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.015);
        }
        
        .light .table-modern tbody tr:nth-child(even) {
            background-color: rgba(0, 0, 0, 0.008);
        }
        
        .table-modern tbody tr:last-child td {
            border-bottom: none;
        }
        
        .tag {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            background: linear-gradient(135deg, rgba(107, 117, 216, 0.1) 0%, rgba(107, 117, 216, 0.15) 100%);
            color: var(--accent);
            border: 1px solid rgba(107, 117, 216, 0.15);
        }
        
        .input-modern {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 14px;
            width: 100%;
        }
        
        .input-modern:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(107, 117, 216, 0.08);
            background-color: var(--bg-secondary);
        }
        
        .input-modern::placeholder {
            color: var(--text-tertiary);
        }
        
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            box-shadow: var(--shadow-sm);
        }
        
        .card:hover {
            box-shadow: var(--shadow-md);
        }
        
        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 6px;
        }
        
        .nav-link:hover {
            color: var(--text-primary);
            background-color: var(--bg-tertiary);
        }
        
        .nav-link.active {
            color: var(--accent);
            background-color: rgba(107, 117, 216, 0.08);
        }
        
        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .badge-success {
            background-color: rgba(74, 222, 128, 0.12);
            color: var(--success);
        }
        
        .badge-warning {
            background-color: rgba(251, 191, 36, 0.12);
            color: var(--warning);
        }
        
        .badge-error {
            background-color: rgba(248, 113, 113, 0.12);
            color: var(--error);
        }
        
        .badge-neutral {
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
        }
        
        .stub-panel {
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            padding: 12px 0;
            font-size: 12px;
        }
        
        .theme-toggle {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .theme-toggle:hover {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        /* View Transitions API */
        @view-transition {
            navigation: auto;
        }
        
        ::view-transition-old(root),
        ::view-transition-new(root) {
            animation-duration: 0.2s;
            animation-timing-function: ease-in-out;
        }
        
        ::view-transition-old(root) {
            animation-name: fade-out;
        }
        
        ::view-transition-new(root) {
            animation-name: fade-in;
        }
        
        @keyframes fade-out {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Smooth transitions for table rows */
        ::view-transition-group(*) {
            animation-duration: 0.2s;
            animation-timing-function: ease-in-out;
        }
        
        /* Card transitions */
        .card {
            view-transition-name: var(--vt-name, none);
        }
        
        /* Table row transitions */
        tr[id] {
            view-transition-name: var(--vt-name, none);
        }
        
        /* Keep navigation and dev bar persistent during transitions */
        .stub-panel {
            view-transition-name: stub-panel;
        }
        
        .nav-bar {
            view-transition-name: nav-bar;
        }
        
        /* Prevent flickering by keeping nav and stub panel static */
        ::view-transition-group(stub-panel),
        ::view-transition-group(nav-bar) {
            animation-duration: 0s;
            z-index: 1000;
        }
        
        ::view-transition-old(stub-panel),
        ::view-transition-new(stub-panel),
        ::view-transition-old(nav-bar),
        ::view-transition-new(nav-bar) {
            animation: none !important;
            opacity: 1 !important;
        }
        
        /* Ensure main content transitions smoothly */
        main {
            view-transition-name: main-content;
        }
        
        /* Always show scrollbars to prevent layout shifts */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--border) var(--bg-tertiary);
        }
        
        *::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        
        *::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }
        
        *::-webkit-scrollbar-thumb {
            background-color: var(--border);
            border-radius: 6px;
            border: 2px solid var(--bg-tertiary);
        }
        
        *::-webkit-scrollbar-thumb:hover {
            background-color: var(--text-tertiary);
        }
        
        /* Ensure scrollable containers always show scrollbar */
        table,
        .table-modern,
        [style*="overflow"] {
            overflow-y: scroll !important;
        }
    </style>
    <script>
        // Theme management
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.className = theme;
            
            const updateThemeIcon = () => {
                const icon = document.getElementById('theme-icon');
                if (icon) {
                    icon.textContent = document.documentElement.className === 'dark' ? 'üåô' : '‚òÄÔ∏è';
                }
            };
            
            window.toggleTheme = function() {
                const current = document.documentElement.className;
                const newTheme = current === 'dark' ? 'light' : 'dark';
                document.documentElement.className = newTheme;
                localStorage.setItem('theme', newTheme);
                updateThemeIcon();
            };
            
            updateThemeIcon();
        })();
        
        // Get active nav from current pathname
        function getActiveNav() {
            const path = window.location.pathname;
            if (path.includes('/admin/projects')) return 'admin_projects';
            if (path.includes('/admin/users-projects')) return 'admin_users';
            if (path.includes('/admin/system-reports')) return 'admin_reports';
            if (path.includes('/manager/reports')) return 'manager';
            if (path.includes('/worker/time')) return 'worker';
            return '';
        }
        
        // Update nav bar with new user's RBAC
        window.updateNavBar = function() {
            const activeNav = getActiveNav();
            const navBarContent = document.getElementById('nav-bar-content');
            if (navBarContent) {
                htmx.ajax('GET', '/auth-stub/nav-bar?active_nav=' + activeNav, {
                    target: '#nav-bar-content',
                    swap: 'innerHTML'
                });
            }
        };
    </script>
</head>
<body>
    <!-- DATA Stub Panel -->
    <div class="stub-panel">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex items-center justify-between gap-4">
                <div class="flex items-center gap-4">
                    <div>
                        <label class="block text-xs font-medium mb-1" style="color: var(--text-tertiary);">Current User</label>
                        <select 
                            id="user-select"
                            hx-post="/auth-stub/set-user"
                            hx-target="body"
                            hx-swap="transition:true"
                            hx-trigger="change"
                            hx-include="[name='user_id']"
                            hx-on::after-request="updateNavBar()"
                            name="user_id"
                            class="select-modern"
                            style="min-width: 200px;"
                        >
                            {{user_options}}
                        </select>
                    </div>
                    <div class="text-xs" style="color: var(--text-secondary);">
                        <div>User: <span style="color: var(--text-primary); font-weight: 500;">{{current_user_email}}</span></div>
                        <div>Roles: <span style="color: var(--text-primary); font-weight: 500;">{{all_roles}}</span></div>
                    </div>
                </div>
                <button onclick="toggleTheme()" class="theme-toggle">
                    <span id="theme-icon">üåô</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Top Navigation Bar -->
    <nav class="nav-bar">
        <div class="max-w-7xl mx-auto px-6">
            <div class="flex items-center justify-between h-16" id="nav-bar-content">
                <div class="flex items-center gap-1">
                    {{nav_buttons}}
                </div>
                <div class="flex items-center gap-3">
                    {{role_selector}}
                    {{project_selector}}
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <main class="max-w-7xl mx-auto px-6 py-8" style="view-transition-name: main-content;">
        {{content}}
    </main>
    
    <!-- Load Web Components -->
    <script src="/components/time_slider_component.js"></script>
    <script src="/components/date_picker_component.js"></script>
    <script src="/components/time_summary_component.js"></script>
    <script src="/components/project_list_component.js"></script>
    <script src="/components/report_viewer_component.js"></script>
</body>
</html>
