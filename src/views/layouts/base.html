<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-50">
    <!-- DATA Stub Panel -->
    <div class="bg-gray-800 text-white p-4 mb-4">
        <div class="container mx-auto">
            <h2 class="text-lg font-semibold mb-3">DATA Stub Panel</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="user-select" class="block text-sm font-medium mb-1">Current User</label>
                    <select 
                        id="user-select"
                        hx-post="/auth-stub/set-user"
                        hx-target="body"
                        hx-trigger="change"
                        hx-include="[name='user_id']"
                        name="user_id"
                        class="w-full bg-gray-700 text-white border border-gray-600 rounded px-3 py-2"
                    >
                        {{user_options}}
                    </select>
                </div>
                <div class="flex items-end">
                    <div class="text-sm w-full">
                        <div class="mb-1">Current: <span class="font-semibold">{{current_user_email}}</span></div>
                        <div>Current Role: <span class="font-semibold">{{all_roles}}</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200 mb-4">
        <div class="container mx-auto px-4">
            <div class="flex space-x-4 py-3">
                {{nav_buttons}}
            </div>
        </div>
    </nav>

    <!-- Content -->
    {{content}}
</body>
</html>
